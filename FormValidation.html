<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>

<p>
    Validate form using JavaScript
</p>

<label for="number">Please enter the number:</label>
<input id="number">

<button type="button" onclick="myFunct()">Submit</button>

<p id="demo"></p>

<script>
    function myFunct() {
        let x, text;
        x= document.getElementById('number').value;

        if(isNaN(x) || x<1 || x>10){
            text = "input not valid";
        }
        else{
            text = "input ok";
        }
        document.getElementById('demo').innerHTML = text;
    }

</script>

</body>
</html>
