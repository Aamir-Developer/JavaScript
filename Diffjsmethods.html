<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different HTML methods</title>
</head>
<body>
<h1>
    My first web page
</h1>

<p>
    First method
</p>

<p id = "demo"></p>
<script>
    document.getElementById('demo').innerHTML= 5+6;
</script>
<p>
    Second method
</p>

<script>
    document.write(5+6);
</script>

<p>
    Third method: Result see under alert
</p>

<script>
    window.alert(5+6);
</script>

<p>
    Fourth method
</p>

<script>
    console.log(5+6);
</script>

</body>
</html>
