<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different HTML methods</title>
</head>
<body>
<h1>
    My first web page
</h1>

<p>
    First method
</p>

<p id = "demo"></p>
<script>
    document.getElementById('demo').innerHTML= 5+6;
</script>
<p>
    Second method
</p>

<script>
    document.write(5+6);
</script>

<p>
    Third method: Result see under alert
</p>

<script>
    window.alert(5+6);
</script>

<p>
    Fourth method
</p>

<script>
    console.log(5+6);
</script>

<p>
    Function with parameters
</p>

<p id="parameter"></p>

<script>
        function myFuncpara(p1, p2){
            return p1*p2;
        }
        document.getElementById('parameter').innerHTML=myFuncpara(2,5);

</script>

<p id="date"></p>
<button onclick="document.getElementById('date').innerHTML=Date()">
    The current time is:
</button>

<p>
    Date through function
</p>

<p id="datemitfunc"></p>

<button onclick="myFunc()">
    Bitte uhr ?
</button>

<script>
    function myFunc() {
        document.getElementById('datemitfunc').innerHTML=Date();
    }
</script>

</body>
</html>
